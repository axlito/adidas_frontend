<div
  class="max-w-md overflow-hidden border border-transparent hover:border-black group bg-gray-100 hover:absolute z-10 ms-px"
  (mouseenter)="previewImage(product.Image)" (mouseleave)="previewImage(product.Image1)">
  <div class="flex relative">
    <span class="bg-gray-100 absolute bottom-0 left-2 p-1 leading-3 text-sm group-hover:bottom-2 transition-all">{{
      product.Price }}</span>
    <span class="absolute right-4 top-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="#cccccc">
        <path
          d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
      </svg>
    </span>
    <img [src]="product.Image1" [alt]="product.Description_title" #mainImage>

  </div>
  <div class="hidden w-full h-12 my-1 group-hover:flex">
    @for (item of product.Color_detail; track $index) {
    <img (mouseenter)="previewImage(item.image_url)" (mouseleave)="previewImage(product.Image1)" [src]="item.image_url"
      class="hover:border-b-2 hover:border-black" [alt]="item.color" loading="lazy">
    }
  </div>
  <div class="p-2">

    <shared-rating-stars [product]="product"></shared-rating-stars>

    <div class="my-2">
      <h1 class="font-normal text-sm my-0.5">{{ product.Name }}</h1>
      <p class="text-gray-500 font-normal text-sm my-0.5">{{ product.Category }}</p>
      <p class="font-normal text-sm my-0.5">
        <span class="text-gray-500">{{ product.Colors || '1 color' }}</span>
        <span class="text-gray-900"> Â· best seller</span>
      </p>
    </div>
  </div>

</div>
