<div class="max-w-md overflow-hidden">
  <div class="flex relative">
    <span class="bg-gray-100 absolute bottom-0 left-2 p-1 leading-3 text-xs">{{ product.Price }}</span>
    <span class="absolute right-4 top-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="#cccccc"
        stroke="#000000" stroke-width="0" stroke-linecap="round" stroke-linejoin="round">
        <path
          d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
      </svg>
    </span>
    <img class="w-full" [src]="product.Image1" [alt]="product.Description_title">

  </div>
  <div class="p-2">
    <div class="-ms-1 flex items-center">

      @for (item of handleReviews(product); track $index) {
      @if (item === 1) {
      <svg class="w-3 h-3 text-black ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        viewBox="0 0 22 20">
        <path
          d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
      </svg>
      } @else {
      <svg class="w-3 h-3 text-black ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#cccccc"
        viewBox="0 0 22 20">
        <path
          d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
      </svg>
      }
      }
      <p class="font-normal text-sm mb-1 my-1 mx-2 leading-none">[{{ product.Reviews.votes || 0 }}]</p>
    </div>

    <div class="my-2">
      <h1 class="font-normal text-sm my-0.5">{{ product.Name }}</h1>
      <p class="text-gray-500 font-normal text-sm my-0.5">{{ product.Category }}</p>
      <p class="font-normal text-sm my-0.5">
        <span class="text-gray-500">{{ product.Colors || '1 color' }}</span>
        <span class="text-gray-900"> Â· best seller</span>
      </p>
    </div>
  </div>

</div>
