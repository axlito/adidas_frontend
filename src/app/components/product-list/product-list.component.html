<shared-main-header [products]="productsList()?.length"></shared-main-header>

<div class="grid-container">
  @for (item of productsList(); track $index) {
  <app-product-card [product]="item"></app-product-card>
  }
</div>

<div class="site-padding flex flex-row w-full justify-end align-middle space-x-4 my-20">
  <button (click)="getProductsList(pagination()!.prev)" class="pagination-button"
    [disabled]="(pagination()!.current === pagination()!.prev)">
    <svg class="w-4 h-full mr-3" fill="currentColor" version="1.1" id="XMLID_64_" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24" xml:space="preserve">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <g id="link-previous">
          <g>
            <polygon points="10.3,20.7 1.6,12 10.3,3.3 11.7,4.7 5.5,11 22,11 22,13 5.5,13 11.7,19.3 "></polygon>
          </g>
        </g>
      </g>
    </svg>
    Prev
  </button>
  <span class="px-4 py-2 font-bold border border-black">{{ pagination()!.current + 1 }}</span>
  <button (click)="getProductsList(pagination()!.next)" class="pagination-button"
    [disabled]="(pagination()!.current === pagination()!.max)">
    Next
    <svg class="w-4 h-full ml-3" fill="currentColor" version="1.1" id="XMLID_301_" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24" xml:space="preserve">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <g id="link-next">
          <g>
            <polygon points="13.7,20.7 12.3,19.2 18.6,13 2,13 2,11 18.6,11 12.3,4.8 13.7,3.3 22.4,12 "></polygon>
          </g>
        </g>
      </g>
    </svg>
  </button>
</div>
